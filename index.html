<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <title>Calculadora de Horas</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="section">Calculadora de Horas</div>
            <div class="input-group">
                <label for="HoraInicio MinutoInicio">Inicio - Hora / Minutos</label>                              
                <input type="number" id="HoraInicio"/>                          
                <input type="number" id="MinutoInicio"/>                                
            </div>
            <div class="input-group">
                <label for="HoraFim MinutoFim">Final - Hora / Minutos</label>                
                <input type="number" id="HoraFim"/>
                <input type="number" id="MinutoFim"/>                
            </div>
            <button class="primary" onclick="AdicionaCalculaHoras()">Calcular</button>
        </div>
        <div class="card">
            <div class="section"><h3 id="valorSaldo">0.00</h3></div>
            <div id="lista" class="section"></div>
        </div>
    </div> 
</body>
<script src="./CalculadoraHoras.js"></script>
</html>

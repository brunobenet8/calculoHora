<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./mini.css">
    <title>Calculadora de Horas</title>
    <header class=".sticky" style="background-color: rgb(29, 95, 182);">
        <h3 id="valorSaldo" style="color:floralwhite">R$ 0.00</h3>
    </header>
</head>
<body style="background-color: rgb(235, 235, 235);">
    <div class="container">
        <div class="card fluid">
            <div class="input-group">
                <div class="container">
                <label for="HoraInicio MinutoInicio"><strong>Inicio</strong></label>
                <div class="row">                              
                    <input type="number" id="HoraInicio" style="width: 25%;"/>
                    <label for="">:</label>                          
                    <input type="number" id="MinutoInicio" style="width: 25%;"/>
                </div>                                
            
            <div class="input-group">
                <label for="HoraFim MinutoFim"><strong>Final</strong></label> 
                <div class="row">               
                    <input type="number" id="HoraFim" style="width: 25%;"/>
                    <label for="">:</label>
                    <input type="number" id="MinutoFim" style="width: 25%;"/>
                </div>                
            </div>
        </div>
        </div>
            <button class="primary" onclick="AdicionaCalculaHoras()">Calcular</button>
        </div>
        <div class="card fluid">
            <div class="section">
                <div class="row">
                    <h5 style="color : grey">Horas Totais: </h5>
                    <h5 id="TotaldeHoras" style="color: blue">0:00</h5>
                </div>
            </div>
            <div id="lista" class="section"></div>
        </div>
    </div> 
</body>
<script src="./CalculadoraHoras.js"></script>
<script src="./jquery-3.4.1.min.js"></script>
</html>
